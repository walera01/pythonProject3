<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<div class="hat">
    <div class="hat_main">
        <a href="{{url_for('main')}}">Главная</a>
        <a>|</a>
        <a href="#">Контакты</a>
        <a>|</a>
        <a href="#">Категории</a>
    </div>
    <div class="login">
        {% if current_user.is_authenticated %}
            <a href="{{url_for('profile')}}">{{current_user.get_name()}}</a>
            <a>|</a>
            <a href="{{url_for('logout')}}">Logout</a>
        {% else %}
            <a href="{{url_for('login')}}">SingIn</a>
            <a>|</a>
            <a href="{{url_for('register')}}">SingUp</a>
        {% endif %}

    </div>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
