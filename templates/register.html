{% extends 'base.html' %}

{% block content %}

{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<form method="post">
    <div class="form_singIn">
        <p><input placeholder="...Name.." name="name" type="text" value="" required></p>
        <p><input placeholder="...Password.." name="password" type="password" value="" required></p>
        <p><input placeholder="...Password again.." name="password_again" type="password" value="" required></p>
        <p><input placeholder="...Email.." name="email" type="email" value="" required></p>
        <div class="container">
                <div class="center">
                  <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                      <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                      <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Sing Up</span>
                  </button>
                </div>
            </div>

    </div>
</form>

{% endblock %}
